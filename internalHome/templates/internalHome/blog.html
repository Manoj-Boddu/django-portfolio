{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog - Boddu Manoj Kumar</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Outfit', sans-serif;
      background: url('/media/profile/bg-pattern.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      font-weight: 600;
      text-decoration: none;
      font-size: 18px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background-color: #ffb703;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #ffb703;
    }

    .main-section {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .blog-container {
      max-width: 1000px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-bottom: 40px;
      color: #ffb703;
    }

    .blog-post {
      margin-bottom: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 30px;
    }

    .blog-post h2 {
      font-size: 24px;
      color: #ffd166;
    }

    .blog-post small {
      font-size: 14px;
      color: #cccccc;
    }

    .blog-post img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px 0;
    }

    .blog-post p {
      font-size: 16px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .blog-container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 28px;
      }

      .blog-post h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="/">Home</a>
    <a href="/about/">About</a>
    <a href="/contact/">Contact</a>
    <a href="/projects/">Projects</a>
    <a href="/blog/">Blog</a>
  </nav>

  <!-- Blog Content -->
  <section class="main-section">
    <div class="blog-container" data-aos="fade-up">
      <h1><i class="fas fa-blog"></i> My Blog</h1>

      {% for post in posts %}
        <div class="blog-post">
          <h2>{{ post.title }}</h2>
          <small>Posted on {{ post.created_at|date:"F d, Y" }}</small>

          {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
          {% endif %}

          <p>{{ post.content|linebreaks }}</p>
        </div>
      {% endfor %}
    </div>
  </section>

  <!-- AOS Animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

</body>
</html>
